---
layout: default
---

<div id="homeid" class="col-sm-7 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<a href="https://visual-computing.in/team/"><img src="{{ site.url }}{{ site.baseurl }}/images/slider/team_pic.jpg" alt="Slide 2" /></a>
			</div>
			<div class="item">
				<a href="https://github.com/vcl-iisc/ZSKD"><img src="{{ site.url }}{{ site.baseurl }}/images/slider/ZSKD.png" alt="Slide 2" /></a>
			</div>
			<div class="item">
				<a href="https://iisc.ac.in/"><img src="{{ site.url }}{{ site.baseurl }}/images/slider/iisc.jpg" alt="Slide 1" /></a>
			</div>
			<div class="item">
				<a href="https://cds.iisc.ac.in/"><img src="{{ site.url }}{{ site.baseurl }}/images/slider/cds.jpg" alt="Slide 2" /></a>
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>
